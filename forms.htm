<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Forms</h1>
    <p>Fill in the Registration form</p>
    <form action="myform">
      <label for="First name">First name</label>
      <input type="text" id="First name" name "firstname" required>
      <br />
      <label for="Last name">Last name</label>
      <input type="text" id="Last name" name "Lastname" required>
      <br />
      <label for="Email">Email</label>
      <input type="text" id="Email" name "email" required>
      <br />
      <label for="Contact Address">Contact Address</label>
      <input type="text" id="Contact Address" name "Contactaddress"><br />
      <label for="Phone number">Phone number</label>
      <input type="number" id="Phone number" name "phonenumber"/ required>
      <br />
      <label for="Gender">Gender</label>
      <input type="radio" id="male" name="male" /> male
      <input type="radio" id="female" name="female" /> female
      <br />
      <label for="Date">Date</label>
      <input type="Date" id="birthday" name "birthday" required>
      <br />
      <label for="file">Upload picture</label>
      <input type="file" id="Uploadpicture" name "Uploadpicture" required><br />
      <input type="submit" value="submit" />
      <br />
    </form>
  </body>
</html>
